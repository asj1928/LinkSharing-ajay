<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!doctype html>
<html>
<head>
    <script>
        function changeStatus(isChecked){
            document.getElementById('tinput').readOnly = !isChecked;
        }
    </script>
</head>
<body>
<input type="checkbox" id="icb" onclick="javascript:changeStatus(this.checked)" value="" />&nbsp;&nbsp;&nbsp;
<input type="text" value="0123456789" readonly="readonly" id="tinput" >
</body>
</html>

</body>
